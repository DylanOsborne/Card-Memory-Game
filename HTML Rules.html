<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="CSS Rules.css">
        <link rel="stylesheet" href="CSS General.css">
        
        <title>Card Memory Game</title>
    </head>

    <body onload="SetRules()">

        <div id="add_placement">Place Add</div>
        
        <div id="add_placement2">Place Add</div>

        <div class="rules_container">

            <div class="rules">

                <div id="heading">

                    <h2 id="game_mode_rules_header"></h2>

                </div>

                <div id="welcome">

                    <h3>Rules</h3>
                    <ul class="rules_list">
                        <li id="list_item_1"></li>
                        <li id="list_item_2"></li>
                        <li id="list_item_3"></li>
                        <li id="list_item_4"></li>
                    </ul>

                </div>
                
                <div class="radio_buttons">
                    
                    <h3>Please Select</h3>

                    <div class="radio_buttons_text">
                        <input id="numbers_radio" type="radio" onclick="selectGameType(this)" name="radio_button" checked>Numbers
                        <input id="pictures_radio" type="radio" onclick="selectGameType(this)" name="radio_button">Emoji's
                        <input id="colors_radio" type="radio" onclick="selectGameType(this)" name="radio_button">Colors
                    </div>
                    
                </div>

                <h3 id="board_size_text">Board Size</h3>

                <button onclick="RedirectTo3x4()">3x4</button>
                <button onclick="RedirectTo4x5()">4x5</button>
                <button onclick="RedirectTo5x6()">5x6</button>
                <button id="rules_back_button" onclick="RedirectToSelectGameMode()">Back</button>

            </div>

        </div>

        <script src="JS General.js"></script>

    </body>

</html>
