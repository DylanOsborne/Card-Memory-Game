<!DOCTYPE html>
<html>

    <head>

        <link rel="stylesheet" href="CSS General.css">

            <div class="rules">

                    <h2>Welcome to the rules</h2>
                    <ul class="rules_list">
                        <li id="list_item_1"></li>
                        <li id="list_item_2"></li>

                <div class="radio_buttons">

                </div>

                <a href="HTML 3x4Game.html"><button>Click To Play 3x4 Game</button></a>
