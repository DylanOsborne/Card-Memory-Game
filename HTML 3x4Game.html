                </div>

                
                <div class="game_back">

                    <div class="winning_screen" id="winning_screen1">

                        <div class="winning_screen" id="winning_screen2">

                            <div class="winning_screen" id="winning_screen3">

                                <div class="winning_screen" id="winning_screen4">

                                    <p id="winning_text"></p>

                                </div>

                            </div>

                        </div>

                    </div>

                </div>

            </div>

        </div>


        <div class="bottom_tab">
             

            <div class="bottom_tab_buttons">

                <button class="buttons" onclick="BackToRules()" id="back_button">Back</button>
                <button class="buttons" onclick="GenerateBoard()" id="start_game">Start Game</button>
                <button class="buttons" onclick="NewGame()" id="new_game">New Game</button>

            </div>
            

            <div class="bottom_tab_text">

                <p class="text" id="time_text">Time: 
                    <p class="scores"> <span id="minutes"></span> : <span id="seconds"></span> </p> 
                </p>
                

                <p class="text" id="score_text">Score: 
                    <p class="scores" id="score"></p>
                </p>
